<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框获取焦点</title>
    <style>
        input {
            width: 300px;
            height: 36px;
            padding-left: 5px;
            color: #ccc;
        }

        label {
            position: absolute;
            top: 22px;
            left: 62px;
            font-size: 14px;
            color: #ccc;
            cursor: text;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    淘宝：<label for="inp1">假面骑士</label><input type="text" id="inp1"><br><br>
    京东：<input type="text" id="inp2" value="假面骑士"><br><br>
    <script>
        //需求：京东的input按钮获取焦点后，立刻删除内容。失去后光标显示文字。
        var inp2 = document.getElementById("inp2");
        inp2.onfocus = function() {
            if (this.value == "假面骑士") {
                this.value = "";
                this.style.color = "#000";
            }    
        }

        inp2.onblur = function() {
            if (this.value == "") {
                this.value = "假面骑士";
                this.style.color = "#ccc";
            }
        }

        //需求：在input中输入文字，label标签隐藏；当里面的文字变成空字符串，label显示。
        var inp1 = document.getElementById("inp1");
        var label = document.getElementsByTagName("label")[0];
        inp1.oninput = function() {
            if (this.value != "") {
                label.className = "hide";
                this.style.color = "#000";
            }else {
                label.className = "show";
            }
        }
    </script>
</body>
</html>
